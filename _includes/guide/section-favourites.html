
<div class="section vpad--xxl{% cycle ' bg--grey-lightest', '' %}">
  <div class="wp" id="section-{{section.title | slugify}}"></div>

  <div class="row row--padding text--center">
    <h3 class="title title--xl title--display title--kerning">{{section.title}}</h3>
    <p class="text--xl line-length--lg">{{section.content}}</p>
  </div>



  {% assign pois = section.pois %}
  {% if pois %}
    <div class="row row--padding row--6-6-gutters pois">
    {% for poi in pois %}
      {% include components/poi-feature.html %}
    {% endfor %}
    </div>
  {% endif %} <!-- end featured poi -->



  {% if section.link %}
  <div class="row row--padding text--center">
    <a href="{{ section.link }}" id="tracking-btn-{{section.title|slugify}}" class="btn btn--lg btn--solid">Read more</a>
  </div>
  {% endif %}



</div>
